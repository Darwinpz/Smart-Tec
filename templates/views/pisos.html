<div class="tab-pane fade" id="v-pills-pisos" role="tabpanel" aria-labelledby="v-pills-pisos-tab">


    <div class="row">

        <div class="col">

            <button type="button" class="btn btn-success btn-block" data-bs-toggle="modal"
                data-bs-target="#pisoModal">
                <i class="fas fa-layer-group"></i> Agregar Piso
            </button>

            {% if ("Administrador" in session.rol or "Super-Admin" in session.rol)  %}
            <a type="button" class="btn btn-primary btn-block" href="/rpt/pisos" target="_blank" ><i class="fas fa-print"></i> Reporte de pisos</a></a>
            {% endif %}

        </div>

    </div>

    <div class="row mt-3">

        <div class="col">

           
            {% include '/views/tables/table_pisos.html' %}


        </div>

    </div>


     <!-- Modal -->
     <div class="modal fade" id="pisoModal" tabindex="-1" aria-labelledby="pisoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pisoModalLabel"><b>Agregar Piso</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="form_piso">
                    <div class="modal-body">

                        <div class="modal-body row g-3">

                            <div class="col-md-12">
                                <label class="form-label fs-5"><b>* Nombre del Piso:</b></label>
                                <input type="text" class="form-control fs-5 border border-dark" id="p_nombre"
                                    name="p_nombre" placeholder="Ejem. PRIMER PISO..." value="" required>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12" id="items">

                                <div class="row mb-2">

                                    <div class="col-10">
                                        <label class="form-label fs-5"><b>Detalle del Piso:</b></label>
                                    </div>

                                    <div class="col text-end">
                                        <label class="btn btn-success" onclick="addopciones()">+</label>

                                    </div>

                                </div>

                            </div>

                            <input type="text" class="form-control fs-5 border border-dark" id="p_codigo"
                            name="p_codigo" value="" style="display: none;" >

                        </div>

                    </div>
                    <div class="modal-footer">

                        <span id="mensaje_piso"></span>

                        <button type="submit" class="btn btn-success" id="save-piso"><i class="fas fa-save"></i> Guardar</button>

                        <button type="submit" class="btn btn-primary" id="edit-piso"><i class="fas fa-save"></i> Editar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/pisos.js"></script>

</div>
